[package]
name = "pshenmic_dpp_state_transition"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "lib"]

[dependencies]
wasm-bindgen = { version = "=0.2.100", features = ["serde-serialize"] }
pshenmic_dpp_public_key = {path = "../public_key"}
pshenmic_dpp_private_key = {path = "../private_key"}
pshenmic_dpp_utils = {path = "../utils"}
pshenmic_dpp_mock_bls = {path = "../mock_bls"}
pshenmic_dpp_enums = {path = "../enums"}
dpp = { git = "https://github.com/dashpay/platform", default-features = false, features = [
    "state-transition-signing"
]}

[profile.release]
lto = true
opt-level = 'z'